<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/stylePoo.css">
    <link rel="shortcut icon" href="../style/favicon.ico" type="image/x-icon">
    <title>Formulario POOjs Carro</title>
    <script src="../js/javaS3.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Formulario - CARRO</h1>
        </header>
        <section id="formulario">
        <form action="" method="get">
            <label for="marca">Marca:</label>
            <input type="text" id="marca">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo">
            
            <label for="ano">Ano:</label>
            <input type="number" id="ano">
            
            <label for="cor">Cor:</label>
            <input type="text" id="cor">
            
            <label for="km">Kilometragem:</label>
            <input type="number" id="km">
            
            <label for="valorFipe">Valor Fipe</label>
            <input type="number" id="valorFipe">
            
            <button type="submit" onclick="calcularCarro()">Calcular</button>
        </form>
    </section>
        
        <h3>Resultado</h3>
        <p id="resultado"></p>
        
        <a href="../index.html"><button type="button" id="voltar">&larr;</button></a>
    </main>
</body>
</html>
